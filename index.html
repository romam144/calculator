<body>
    <div class="container">
        <div class="display" id="display">
            <div class="display-last" id="display-last"></div>
            <div class="display-current" id="display-current"></div>
        </div>
        <div class="buttons-box" id="buttons-box">
            <div>
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" operatorbtn>รท</button>
            </div>
            
            <div><button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" operatorbtn>x</button>
            </div>
            
            <div>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" operatorbtn>-</button>
            </div>
            
            <div>
                <button class="btn">.</button>
                <button class="btn" data-number>0</button>
                <button class="btn" operatorbtn>+</button>
                <button class="clearbtn" id="clearbtn">C</button>
            </div>
            <div>
                <button class="equalbtn" id="equalbtn">=</button>
            </div>
        </div>
    </div>
    <div class="credits">
        <a href="https://github.com/romam144/calculator">~Vaffle~</a>
    </div>
</body>
